<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>gradient</title>
		<style>
			#linear
			{
				width: 200px;
				height: 100px;
				background-image: linear-gradient(to left,rgb(255,0,0),rgb(255,255,0));
			}
			#radial
			{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background-image: radial-gradient(rgb(255,0,255),rgb(0,0,255));
				box-shadow: 10px 10px 10px yellow;
			}
		</style>
	</head>
	<body>
		<div id="linear">
			
		</div>
		<br />
		<div id="radial">
			
		</div>
	</body>
</html>
